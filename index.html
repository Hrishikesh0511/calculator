<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <!-- icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainbox">
      <div class="resultbox">
        0
        <!-- where everything is displayed -->
      </div>
      <div class="grids">
        <div class="smallbox functions">C</div>
        <div class="smallbox functions">**</div>
        <div class="smallbox functions">%</div>
        <div class="smallbox functions">/</div>
        <button class="smallbox">7</button>
        <button class="smallbox">8</button>
        <button class="smallbox">9</button>
        <div class="smallbox functions">x</div>
        <button class="smallbox">4</button>
        <button class="smallbox">5</button>
        <button class="smallbox">6</button>
        <div class="smallbox functions">-</div>
        <button class="smallbox">1</button>
        <button class="smallbox">2</button>
        <button class="smallbox">3</button>
        <div class="smallbox functions">+</div>
        <button class="smallbox">
          <i class="material-icons"></i>
        </button>
        <button class="smallbox">0</button>
        <button class="smallbox">.</button>
        <div class="smallbox functions">=</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
